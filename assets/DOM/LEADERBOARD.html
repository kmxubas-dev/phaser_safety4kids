<div id="main" style="width:1000px; height:900px;">
    <!-- <div class="absolute card bg-blue-400 shadow-2xl w-full h-full rounded-3xl transform -rotate-3"></div> -->
    <!-- <div class="absolute card bg-red-400 shadow-2xl w-full h-full rounded-3xl transform rotate-3"></div> -->
    <div class="relative w-full h-full rounded-3xl px-10 py-10 bg-white shadow-xl">
        <div class="flex justify-between align-middle w-full">
            <div class="w-8 h-8"></div>
            <div class="text-center"> 
                <h1 class="pt-3 text-2xl font-semibold">Leaderboard</h1>
                <p id="title_type" class="text-lg font-semibold">Overall</p>
            </div>
            <button type="button" id="btn_close" class="inline-flex items-center justify-center
                p-2 bg-red-400 text-white rounded-md hover:bg-red-500 focus:outline-none
                focus:ring-2 focus:ring-inset focus:ring-red-500">
                <span class="sr-only">Close menu</span>
                <!-- Heroicon name: outline/x -->
                <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor"
                    viewBox="0 0 24 24" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <div class="mt-5 p-5 bg-gray-200 overflow-auto rounded-lg" style="height:80%;">
            <!-- LEADERBOARD -->
            <div class="flex mx-auto w-full h-auto items-top justify-center container">
                <ul id="list" class="flex flex-col w-full p-4">
                    <li id="list_item-sample" class="li hidden border-gray-400 flex flex-row mb-2">
                        <div class="select-none cursor-pointer bg-white rounded-xl flex flex-1
                            bg-gradient-to-r from-blue-600 via-blue-500 to-purple-500
                            items-center p-3 transition duration-500 ease-in-out transform
                            hover:-translate-y-1 hover:shadow-lg">
                            <div class="li_icon flex flex-col w-12 h-12 mr-4 font-semibold text-3xl
                            bg-white rounded-lg justify-center items-center">⭐</div>
                            <div class="flex-1 pl-1 mr-16">
                                <div class="li_name font-medium text-xl text-white">{Name}</div>
                                <div class=" hidden text-gray-100">{Score}</div>
                            </div>
                            <div class="mr-3 text-gray-100 font-medium text-2xl">⭐</div>
                            <div class="li_score w-20 mr-3 text-gray-100 font-medium text-2xl">
                                {Score}</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- PAGINATION -->
        <div class="flex flex-col items-center mt-6">
            <div class="flex text-gray-700">
                <button id="page_prev_arrow" class="h-12 w-12 mr-1 flex justify-center items-center
                    bg-gray-200 rounded-full cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" class="w-6 h-6">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <div class="flex h-12 font-medium rounded-full bg-gray-200">
                    <div id="page_first" class="w-12 flex justify-center items-center rounded-full
                        cursor-pointer leading-5">1</div>
                    <div class="w-12 flex justify-center items-center  rounded-full
                        cursor-pointer leading-5">...</div>
                    <div id="page_prev" class="w-12 flex justify-center items-center rounded-full
                        cursor-pointer leading-5">2</div>
                    <div id="page_current" class="w-12 flex justify-center items-center rounded-full
                        cursor-pointer leading-5 bg-blue-500 text-white">3</div>
                    <div id="page_next" class="w-12 flex justify-center items-center rounded-full
                        cursor-pointer leading-5">4</div>
                    <div class="w-12 flex justify-center items-center rounded-full
                        cursor-pointer leading-5">...</div>
                    <div id="page_last" class="w-12 flex justify-center items-center rounded-full
                        cursor-pointer leading-5">5</div>
                </div>
                <button id="page_next_arrow" class="h-12 w-12 ml-1 flex justify-center items-center
                    bg-gray-200 rounded-full cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" class="w-6 h-6">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
