<div id="main" style="width:800px;">
    <!-- <div class="card bg-blue-400 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6"></div> -->
    <!-- <div class="card bg-red-400 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6"></div> -->
    <div class="relative w-full rounded-3xl px-8 py-6 bg-gray-100 shadow-md">
        <label for="" class="block mt-2 text-sm text-gray-700 text-center font-semibold">
            Register
        </label>

        <form method="#" action="#" id="form" class="mt-10">
            <div class="flex">
                <div class="w-6/12 mr-2">
                    <input type="text" placeholder="Name" id="name" class="w-full h-11 bg-white
                    border-none rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                    <span id="name_error" class="hidden block ml-3 pt-1 text-red-600">Error</span>
                </div>

                <div class="w-6/12">
                    <input type="text" placeholder="Username" id="username" class="w-full h-11 bg-white
                    border-none rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                    <span id="username_error" class="hidden block ml-3 pt-1 text-red-600">Error</span>
                </div>
            </div>
            
            <div class="mt-3">
                <input type="email" placeholder="Email" maxlength="100" id="email" class="w-full bg-white
                border-none h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                <span id="email_error" class="hidden block ml-3 pt-1 text-red-600">Error</span>
            </div>

            <div class="mt-3 flex">
                <div class="w-6/12 mr-2">
                    <input type="password" placeholder="Password" id="password" class="w-full h-11 mr-2
                    bg-white border-none rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                    <span id="password_error" class="hidden block ml-3 pt-1 text-red-600">Error
                    </span>
                </div>

                <div class="w-6/12">
                    <input type="password" placeholder="Confirm password" id="passwordc"
                    class="w-full h-11 bg-white border-none rounded-xl shadow-lg
                    hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                </div>
            </div>

            <div class="mt-6">
                <button id="btn_signup" class="w-full py-3 text-white bg-blue-500
                    rounded-xl shadow-xl hover:shadow-inner focus:outline-none transition 
                    duration-500 ease-in-out transform hover:-translate-x hover:scale-105">Sign up
                </button>
            </div>

            <div class="flex mt-6 items-center text-center">
                <hr class="border-gray-300 border-1 w-full rounded-md">
                <label class="block font-medium text-sm text-gray-600 w-full">
                    Continue progress?
                </label>
                <hr class="border-gray-300 border-1 w-full rounded-md">
            </div>

            <div class="flex mt-6 justify-center w-full">
                <button type="button" id="btn_login" class="px-4 py-2 text-white bg-red-500
                    border-none rounded-xl shadow-xl cursor-pointer hover:shadow-inner transition
                    duration-500 ease-in-out transform hover:-translate-x hover:scale-105">Login
                </button>
            </div>

            <!-- <div class="mt-7">
                <div class="flex justify-center items-center">
                    <label class="mr-2" >Â¿Eres nuevo?</label>
                    <a href="#" class=" text-blue-500 transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                        Crea una cuenta
                    </a>
                </div>
            </div> -->
        </form>
    </div>
</div>
