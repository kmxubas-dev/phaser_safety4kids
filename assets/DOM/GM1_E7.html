<div id="main" style="width:190px; font-family:Font_Main;">
    <div class="flex flex-col h-full w-full bg-graya-400 rounded-lg text-2xl">
        <div id="outside">
            <div class="px-2">
                <h3 class="text-4xl p-0 m-0">Actions</h3>
            </div>
            <hr class="my-0">

            <div class="px-1">
                <div class="px-1" style="margin-bottom:-8px;"><label>Title</label></div>
                <input type="text" id="text_title" maxlength="25" value="Title" placeholder="Title"
                class="w-full bg-gray-200 rounded-full text-2xl" style="padding:0px 5px;">
            </div>

            <div class="px-1" style="margin-bottom:-8px">
                <div class="px-1" style="margin-bottom:-8px;"><label>Color</label></div>
                <input type="color" id="color" class="w-full rounded-full text-2xl">
            </div>

            <div class="px-1">
                <div class="px-1" style="margin-bottom:-15px;"><label>Size</label></div>
                <input type="range" id="size" min="0.1" max="2" value="0.2" step="0.1" class="w-full">
            </div>

            <div class="px-1">
                <div class="text-center">
                    <button id="btn_forward" class="p-1 text-white bg-green-400 border-black 
                    border-2 shadow-lg rounded-md transition transform active:translate-y-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-front" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2V2zm5 10v2a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1h-2v5a2 2 0 0 1-2 2H5z"/>
                        </svg>
                    </button>
                    <button id="btn_backward" class="p-1 text-white bg-green-400 border-black
                    border-2 shadow-lg rounded-md transition transform active:translate-y-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-back" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="px-1">
                <div class="text-center">
                    <button id="btn_left" class="p-1 text-white bg-green-400 border-black
                    border-2 shadow-lg rounded-md transition transform active:translate-y-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                        </svg>
                    </button>
                    <button id="btn_right" class="p-1 text-white bg-green-400 border-black
                    border-2 shadow-lg rounded-md transition transform active:translate-y-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="px-1">
                <div class="text-center">
                    <button id="btn_destroy" class="p-1 text-white bg-red-400 border-black
                    border-2 shadow-lg rounded-md transition transform active:translate-y-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="inside" class="hidden">
            <div class="px-2">
                <h3 class="text-4xl p-0 m-0">Actions</h3>
            </div>
            <hr class="my-0">

            <div id="persons_wrapper">
                <div class="px-2">
                    <h6>People you can talk</h6>

                    <div class="text-xl">
                        <div class="px-1" style="margin-bottom:-8px;"><label>Person 1</label></div>
                        <input type="text" id="text_person" maxlength="25" placeholder="Title"
                        class="w-full px-2 py-0 bg-gray-200 rounded-full text-2xl">
                    </div>
                    <div class="text-xl">
                        <div class="px-1" style="margin-bottom:-8px;"><label>Person 2</label></div>
                        <input type="text" id="text_person" maxlength="25" placeholder="Title"
                        class="w-full px-2 py-0 bg-gray-200 rounded-full text-2xl">
                    </div>
                    <div class="text-xl mb-3">
                        <div class="px-1" style="margin-bottom:-8px;"><label>Person 3</label></div>
                        <input type="text" id="text_person" maxlength="25" placeholder="Title"
                        class="w-full px-2 py-0 bg-gray-200 rounded-full text-2xl">
                    </div>
                </div>
            </div>

            <div id="affirmations_wrapper" class="hidden">
                <div class="px-3">
                    <h6>Affirmations</h6>

                    <div class="mb-1">
                        <input type="text" id="text_affirmations" maxlength="25" placeholder="Affirmation 1"
                        class="w-full px-2 py-0 bg-gray-200 rounded-full text-2xl">
                    </div>
                    <div class="mb-1">
                        <input type="text" id="text_affirmations" maxlength="25" placeholder="Affirmation 2"
                        class="w-full px-2 py-0 bg-gray-200 rounded-full text-2xl">
                    </div>
                    <div class="mb-1">
                        <input type="text" id="text_affirmations" maxlength="25" placeholder="Affirmation 3"
                        class="w-full px-2 py-0 bg-gray-200 rounded-full text-2xl">
                    </div>
                    <div class="mb-1">
                        <input type="text" id="text_affirmations" maxlength="25" placeholder="Affirmation 4"
                        class="w-full px-2 py-0 bg-gray-200 rounded-full text-2xl">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="text_affirmations" maxlength="25" placeholder="Affirmation 5"
                        class="w-full px-2 py-0 bg-gray-200 rounded-full text-2xl">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
